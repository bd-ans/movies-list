<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="manifest" href="./img/favicon/site.webmanifest">
  <title>Movies List</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>

  <main class="main" style="pointer-events: none;">
    <section id="section">
      <div class="container">
        <!-- search box -->
        <div class="search-box mt-3 d-flex align-items-center justify-content-end">
          <div class="d-flex justify-content-end">
            <!-- search by caterogy -->
            <div class="form-floating placeholder-wave">
              <select class="js-search-select form-select rounded-0 rounded-start shadow-none pt-0 pb-0 mb-0 mt-0 placeholder" id="floatingSelect" aria-label="Floating label select example" style="height: 40px; padding-top: 16px !important; width: 161px; cursor: pointer;">
                <option value="All" class="fw-bold text-primary" selected>All</option>
              </select>
              <label for="floatingSelect" class="pb-0 pt-2 mb-0 pla">Search by category</label>
            </div>
            <!-- end search by caterogy -->

            <!-- search by movie name -->
            <div class="form-floating mb-3 placeholder-wave">
              <input type="text" class="js-search-input form-control shadow-none border-start-0 border-end-0 rounded-0 placeholder" id="floatingInput" placeholder="name@example.com" value="" style="height: 40px; padding-top: 20px;">
              <label for="floatingInput" style="padding-top: 6px;">Search by movie title</label>
            </div>
            <!-- end search by movie name -->

            <!-- sort by -->
            <div class="form-floating placeholder-wave">
              <select class="js-sort-select form-select border-start-1 border-end-0 rounded-0 shadow-none pt-0 pb-0 mb-0 mt-0 placeholder" id="sort-by-string" aria-label="Floating label select example" style="height: 40px; padding-top: 16px !important; width: 85px; cursor: pointer;">
                <option value="All" class="text-primary" selected>All</option>
                <option class="fw-bold" disabled>Sort alphabetically</option>
                <option value="A-Z">A-Z</option>
                <option value="Z-A">Z-A</option>
                <option class="fw-bold" disabled>Sort Raiting</option>
                <option value="0-10">0-10</option>
                <option value="10-0">10-0</option>
              </select>
              <label for="floatingSelect" class="pb-0 pt-2 mb-0">Sort by</label>
            </div>
            <!-- end sort by -->

            <!-- bookmark btn -->
            <div class="bookmarks-btn-box placeholder rounded-end rounded-65" style="height: 40px;">
              <button class="js-bookmarks-btn btn btn-light border-secondary border-opacity-25 pt-0 pb-0 d-flex justify-content-center align-items-center rounded-0 rounded-end shadow-none" style="width: 104px; height: 40px;">Bookmarks</button>
            </div>
            <!-- end bookmark btn -->
          </div>
        </div>
        <!-- fail box -->
        <div class="fail-box d-flex align-items-center justify-content-end" style="height: 12px;">
          <p class="fail-txt js-fail-txt text-danger d-none fw-bold fs-5 mb-0" style="margin-top: -15px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-expressionless mb-1" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm5 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
            </svg>
              Sorry! 
            <span class="fw-normal">
              search reults not found
            </span>
          </p>
        </div>

        <!-- placeholder lists -->
        <ul class="js-movies-paceholder-list list-unstyled d-flex flex-wrap justify-content-between mt-4">
          <li class="mb-4 d-none">
            <div class="js-movie-placeholder-card" style="visibility: hidden;">
              <!-- card heading -->
            <div class="card position-relative overflow-hidden shadow" style="width: 18rem; height: 29rem">
              <div class="img-wrapper placeholder-wave">
                <img src="https://i3.ytimg.com/vi/${movie.ytid}/hqdefault.jpg" class="js-movie-img card-img-top placeholder" alt="..." height="214">
              </div>
              <div class="card-body pb-0 placeholder-wave">
                <h5 class="mb-0 fs-6 fw-bold placeholder rounded-4 col-12">
                  N
                </h5>
              </div>
              <!-- list group -->
              <ul class="list-group list-group-flush overflow-auto">
                <!-- release -->
                <li class="list-group-item placeholder-wave">
                  <h6 class="card-title placeholder fs-6 fw-bold rounded-5 col-8">
                    Y
                  </h6>
                </li>
                <!-- rating -->
                <li class="list-group-item d-flex justify-content-between align-items-center placeholder-wave">
                  <h6 class="card-title fs-6 fw-bold rounded-5 placeholder col-4">
                    R
                  </h6>
                </li>
                <!-- language & link -->
                <li class="list-group-item d-flex justify-content-between align-items-center placeholder-wave">
                  <h6 class="card-title fs-6 fw-bold mb-0 rounded-5 placeholder col-6">
                    L
                  </h6>
                  <a href="#" class="card-link text-decoration-none rounded-5 placeholder col-5">Y</a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center placeholder-wave">
                  <button type="button" class="btn btn-light border-secondary shadow-sm w-100 rounded-0 rounded-start placeholder" data-bs-toggle="modal" data-bs-target="#exampleModalTest">
                    More Info
                  </button>
                  <button type="button" class="btn btn-light border-secondary shadow-sm js-modal-btn w-25 border-start-0 rounded-0 rounded-end placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-bookmark-plus" viewBox="0 0 16 16">
                      <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                      <path d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
                    </svg>
                  </button>
                </li>
                <!-- lists end -->
              </ul>
            </div>
            </div>
          </li>
        </ul>
        <!-- end placeholder lists -->

        <!-- movies list -->
        <ul class="js-movies-list list-unstyled d-flex flex-wrap justify-content-between mt-4">
        </ul>
        <!-- end movies list -->
      </div>
    </section>
  </main>
  <!-- Button trigger modal -->
  
  <!-- main movies list template -->
  <template id="template-element">
    <li class="mb-4">
      <!-- card heading -->
      <div class="card position-relative overflow-hidden shadow" style="width: 18rem; height: 29rem">
        <div class="img-wrapper">
          <img src="https://i3.ytimg.com/vi/${movie.ytid}/hqdefault.jpg" class="js-movie-img card-img-top" alt="..." height="214">
        </div>
        <div class="card-body pb-0">
          <h5 class="js-card-title mb-0 fs-6 fw-bold rounded-4 col-12">
            Name:
            <span class="js-movie-title fw-lighter">
              Patton Oswalt: Annihilation
            </span>
          </h5>
        </div>
        <!-- list group -->
        <ul class="list-group list-group-flush overflow-auto">
          <!-- release -->
          <li class="list-group-item">
            <h6 class="card-title fs-6 fw-bold rounded-5">
              Year of release: 
              <span class="js-movie-release-year fw-lighter">
              2017
            </span>
          </h6>
          </li>
          <!-- rating -->
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <h6 class="card-title fs-6 fw-bold rounded-5">
              Rating:
              <span class="js-movie-rating fw-lighter">
                7.4
              </span>
            </h6>
          </li>
          <!-- language & link -->
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <h6 class="card-title fs-6 fw-bold mb-1 rounded-5">
              Language:
              <span class="js-movie-language fw-lighter">
                English
            </span>
            </h6>
            <a href="#" class="js-yt-link card-link text-decoration-none rounded-5">You-Tube Link</a>
          </li>
          <li class="list-group-item js-modal-wrapper d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-light border-secondary shadow-sm js-modal-btn w-100 rounded-0 rounded-start" data-bs-toggle="modal" data-bs-target="#exampleModalTest">
              More Info
            </button>
            <!-- bookmark btn -->
            <button type="button" class="js-add-bookmark-btn btn btn-light border-secondary shadow-sm js-modal-btn w-25 border-start-0 rounded-0 rounded-end">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-bookmark-plus" viewBox="0 0 16 16">
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
              </svg>
            </button>
          </li>
          <!-- lists end -->
          <!-- Modal -->
          <div class="modal modal-lg fade js-modal" id="exampleModalTest" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content" style="max-height: 453px;">
                <div class="modal-header">
                  <h5 class="modal-title js-modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- modal body -->
                <div class="modal-body js-modal-body overflow-hidden">
                  <div class="modal-inner d-flex">
                    <img src="https://i3.ytimg.com/vi/${movie.ytid}/hqdefault.jpg" class="js-modal-movie-img rounded-3 w-50" alt="..." width="383" height="287">
                    <!-- modal info -->
                    <div class="modal-info-box ms-2">
                      <div class="about-movie-box" style="height: 190px;">
                        <span class="text-muted d-flex align-items-center mt-1 user-select-none">About the movie
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle ms-1 mt-1" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                          </svg>
                        </span>
                        <!-- summary box -->
                        <div class="summary-box overflow-auto w-100 mt-1" style="height: 158px;">
                          <h5 class="js-movie-summary">
                            <!-- this i a movie summary text -->
                          </h5>
                        </div>
                      </div>
                      <hr class="mt-0 mb-0 ">
                      <!-- other informs -->
                      <div class="rating-and-runtime-box d-flex justify-content-between align-items-center mt-2 mx-2">
                        <!-- rating -->
                        <h6 class="card-title fs-6 fw-bold rounded-5 mb-0">
                          <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-star mb-1" viewBox="0 0 16 16">
                            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                          </svg>Rating:
                          <span class="js-movie-rating fw-lighter">
                            7.4
                          </span>
                        </h6>
                        <!-- runtime -->
                        <h6 class="card-title fs-6 fw-bold mb-0 rounded-5">
                          <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-hourglass mb-1" viewBox="0 0 16 16">
                            <path d="M2 1.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1-.5-.5zm2.5.5v1a3.5 3.5 0 0 0 1.989 3.158c.533.256 1.011.791 1.011 1.491v.702c0 .7-.478 1.235-1.011 1.491A3.5 3.5 0 0 0 4.5 13v1h7v-1a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351v-.702c0-.7.478-1.235 1.011-1.491A3.5 3.5 0 0 0 11.5 3V2h-7z"/>
                          </svg>Runtime:
                          <span class="js-movie-runtime fw-lighter">
                            66
                          </span>
                        </h6>
                      </div>
                      <hr class="mt-2">
                      <!-- category -->
                      <h6 class="card-title fs-6 fw-bold rounded-5">
                        Categories:
                        <span class="js-movie-caterogy fw-lighter">
                          Uncategorized
                      </span>
                    </div>

                  </div>
                </div>
                <!-- modal btn -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-light border-secondary shadow-sm" data-bs-dismiss="modal">Close</button>
                </div>
                <!-- modal btn -->
              </div>
            </div>
          </div>
          <!-- Modal end-->
        </ul>
      </div>
    </li>
  </template>
  <!-- end main movies list template -->
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px transparent; 
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(83, 81, 81, 0.521); 
      border-radius: 10px;
    }
    body {
      height: 150vh;
      overflow: scroll;
    }
    </style>
</body>
